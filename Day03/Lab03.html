<html>
	<head>
		<style>
		tbody tr:nth-child(odd){
			background-color: blue;
			color:white;
		}
		tbody tr:nth-child(even){
			background-color: green;
		}
		thead:hover{
			background-color:black;
			color:white;
		}
		tbody td:empty {
			background-color:gray;
		}
		tbody td:first-letter {
			color:green;
		}
		input:focus {
			background-color: yellow;
		}
		</style>
	</head>	
	<body>
		<p>
			<input type="text" placeholder="Name">
			<input type="text" placeholder="Version">
		</p>
		<table border="1" cellspacing="2" cellpadding="3">
			<thead>
				<tr>
					<th>Name</th>
					<th>Version</th>
				</tr>	
			</thead>	
			<tbody>
				<tr>
					<td>F#</td>
					<td>5</td>
				</tr>
				<tr>
					<td>Scala</td>
					<td>3</td>
				</tr>
				<tr>
					<td>C#</td>
					<td>5</td>
				</tr>
				<tr>
					<td>Java</td>
					<td>8</td>
				</tr>
				<tr>
					<td>Ruby</td>
					<td></td>
				</tr>
				<tr>
					<td>Lisp</td>
					<td></td>
				</tr>
				<tr>
					<td>Python</td>
					<td></td>
				</tr>																		</tbody>
		</table>	
	</body>	
</html>
