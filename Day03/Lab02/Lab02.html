<html>
	<head>
		<link rel="stylesheet" href="Lab02.css" type="text/css" media="screen">
		<script src="Lab02.js" charset="utf-8"></script>
	</head>
	<body>
		<div class="movieform">
			<p>
				<input type="text" id="moviename" placeholder="Movie">
			</p>
			<p>
				<input type="number" id="yearofrelease" placeholder="Year" min="1900" max="2020">
			</p>
			<p>
				<button type="button" onclick="addButtonClicked()">Add</button>
			</p>
			<p id="message">
			<p>
		</div>
		<p class="movieformfooter">
<a href="#" id="showHideList" onclick="showHideMovieList()">Show List</a>			
		</p>
		<table class="moviestable" id="moviestable" border="1" style="display:none" cellspacing="3" cellpadding="5">
			<thead>
				<tr>
					<th>Movie</th>
					<th>Year</th>
				</tr>	
			</thead>
			<tbody id="moviestbody">
			</tbody>		
		</table>			
	</body>		
</html>
