<html>
	<head>
		<style>
			p {
				font-size:30px;
				position: relative;
				left: 400px;
				top:200px;
				-webkit-transform:  skew(60deg);
			}
			p:hover{
				-webkit-transition: 5s;
				-webkit-transition-delay: 2s;
				-webkit-transform: rotateX(360deg) translate(500px,200px) scale(3.5);
				-ms-transform: rotateX(60deg) rotateY(6deg);
				-moz-transform: rotateX(60deg) rotateY(6deg);
			}
		</style>
	</head>	
	<body>
		<p>TGIF</p>
	</body>	
</html>
