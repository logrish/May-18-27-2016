<html>
	<head>
		<script>
			function changeSize(){
				var sliderValue = document.getElementById("slider").value;
				var messageSection = document.getElementById("message");
				messageSection.style.width = sliderValue + "%";
				messageSection.style.height = sliderValue + "%";
				messageSection.style.fontSize = sliderValue + "px";
				messageSection.style.webkitTransform = "rotate(" + (sliderValue-200) + "deg)";
			}
		</script>
	</head>
	<body>
		<input type="range" id="slider" min="1" max="500" value="1" oninput="changeSize();" onchange="changeSize();"><br/>
		<section id="message">
			There was king called Dasaratha in Ayodhya. He had many wives. He didn't have children at all. 
		</section>	
	</body>	
</html>
