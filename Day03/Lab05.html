<html>
	<head>
		<script>
			function slide(){
				var range = document.getElementById("slider").value;
				var message = document.getElementById("message");
				message.style.fontSize = range + "px";
				message.style.webkitTransform = "rotateY(" + range + "deg)";
			}
		</script>
	</head>	
	<body>
		<input type="range" min="1" max="300" id="slider" oninput="slide()" value="0">
		<div id="message">
			Let's pack up now.
		</div>	
	</body>	
</html>
