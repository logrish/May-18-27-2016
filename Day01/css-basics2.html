<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="mystyle1.css" media="screen">
		<link rel="stylesheet" href="mystyle2.css" media="print">
	</head>	
	<body>
		<label for="firstname" id="firstnamelabel" class="name">First Name</label>
		<input type="text" id="firstname"><br/>
		
		<label for="lastname" id="lastnamelabel" class="name">Last Name</label>
		<input type="text" id="lastname"><br/>
		
		<label for="gender" id="genderlabel">Gender</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender" checked>
		Trans<input type="radio" name="gender"><br/>
			
		<label for="newsletter" style="color:orange;">Subscribe for Newsletter?</label>
		<input type="checkbox" id="newsletter" checked><br/>
		
		<label for="country">Country</label>
		<select id="country" style="background-color:pink;color:black;font-weight:bold;">
			<option>--SELECT--</option>
			<option>India</option>
			<option>USA</option>
			<option>UK</option>
		</select>
	</body>
</html>
