<html>
	<head>
		<link rel="stylesheet" href="ex1.css" type="text/css" media="screen">
		<script>
		function getNumber(id){
			return parseInt(document.getElementById(id).value);
		}
		function setResults(output,operation){
			document.getElementById("results").innerText = output;
			document.getElementById("results").className = operation;
		}
		function validateNumbers(number1,number2){
			if(isNaN(number1) || isNaN(number2))
				document.getElementById("error").style.display = "block";
			else
				document.getElementById("error").style.display = "none";
			return !(isNaN(number1) || isNaN(number2));
		}
		function add(){
			var number1 = getNumber("number1");
			var number2 = getNumber("number2");
			if (validateNumbers(number1,number2)){
				var sum = number1 + number2;
				setResults("Sum of " + number1 + " & " + number2 + " = " + sum,"add");
			}
		}
		function subtract(){
			var number1 = getNumber("number1");
			var number2 = getNumber("number2");
			if (validateNumbers(number1,number2)){
				var diff = number1 - number2;
				setResults("Diff of " + number1 + " & " + number2 + " = " + diff,"subtract");
			}
		}
		function multiply(){
			var number1 = getNumber("number1");
			var number2 = getNumber("number2");
			if (validateNumbers(number1,number2)){
				var product = number1 * number2;
				setResults("Product of " + number1 + " & " + number2 + " = " + product,"multiply");
			}
		}
		</script>
	</head>
	<body>
		<input type="text" id="number1" placeholder="Number 1"><br/>
		<input type="text" id="number2" placeholder="Number 2"><br/>
		<h3 id="error" style="color:red;display:none">Invalid Input</h3>
		<button type="button" class="add" onclick="add()">Add</button>
		<button type="button" class="subtract" onclick="subtract()">Subtract</button>
		<button type="button" class="multiply" onclick="multiply()">Multiply</button>
		<h2 id="results"></h2>
	</body>		
</html>
