<html>
	<head>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<script src="jquery-2.2.4.min.js" type="text/javascript"></script>
		<script src="bootstrap.min.js" type="text/javascript"></script>
		<script>
		
			$().ready(function(){
				$("button").on("click",getInfo);
			});
		
			function getInfo(){
				$.ajax({
					url : "/world",
					type : "GET",
					dataType: "json",
					data : {
						country : $('#country').val() 
					},
					success : displayInfo
				});
			}
			function displayInfo(response){
				var output = "Capital: " + response.capital;
				output += " Continent: " + response.continent;
				$('#results').text(output);
			}
		</script>
	</head>
	<body style="background-color:black">
		<div class="container" style="margin:1%;">
			<div class="row">
				<div class="form-group col-md-12">
					<input type="text" class="form-control" placeholder="Country" id="country">
				</div>
				<div class="form-group col-md-12">
					<button type="button" class="btn btn-primary">Go</button>
				</div>
				<div class="col-md-12" id="results" style="color:white">
				</div>			
			</div>		
      	  
		</div>
	</body>
</html>
